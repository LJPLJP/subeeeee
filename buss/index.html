<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache"><!--  -->
    <title>业务管理系统</title>
    <script>
      function _params(name) {
        if( window.location.href.indexOf("?") <= 0) return null;
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.href;
        r = r.substr(r.indexOf("?") + 1).match(reg);;
        if (r != null) return unescape(r[2]); return null;
      }
      var session_id = _params('JSESSIONID');
      if(session_id) {
        document.cookie = 'sso_session_id='+session_id;
        window.location.href = "http://" + window.location.host + "/#/"
      }
    </script>
    <script type="text/javascript" src="./static/html2canvas.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
